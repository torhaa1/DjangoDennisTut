{% extends 'main.html' %}




{% block content %}
   <h1>Delete Room</h1>
   <p>Are you sure you want to delete this room? {{ obj }}</p>
   <a href="{{request.META.HTTP_REFERER}}">Go Back</a>
   <form method="POST">
       {% csrf_token %}
       <input type="submit" value="Confirm" />
   </form>
   <a href="{% url 'home' %}">Cancel</a>
{% endblock %}
