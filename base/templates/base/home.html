{% extends 'main.html' %}

{% block content %}
   <h1>Home Page</h1>
   <p>Welcome to StudyBud!</p>

   <div>

    <a> Create a new room</a>
    <a href="{% url 'create-room' %}">Create a new room</a>

    <hr>

    <div>
        {% for room in rooms %}
            <div>
                <span>@{{ room.host.username }}</span>
                <h5>{{room.id}} -- <a href="{% url 'room' room.id %}">{{ room.name }}</a></h5>
                <small>{{room.topic.name}}</small>
                <hr>
        {% endfor %}
    </div>
    </div>


{% endblock %}
